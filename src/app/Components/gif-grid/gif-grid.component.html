<mat-grid-list cols="4">
     <app-search (searchData)="receiveSearchData($event)"></app-search>
    <button mat-raised-button color="warn" (click)="getGifs()">Load</button>
    <mat-grid-tile *ngFor="let gif of gifs">
        <app-gif
        [imageUrl]="gif"
        ></app-gif>
    </mat-grid-tile>
</mat-grid-list>
