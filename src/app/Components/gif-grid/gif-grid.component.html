<mat-grid-list cols="4">
     <app-search (searchData)="receiveSearchData($event)"></app-search>

     <div class="warning mat-title" *ngIf="gifs.length == 0 ">
        <p >No gifs found</p>
     </div>
    <mat-grid-tile *ngFor="let gif of gifs">
        <app-gif
        [imageUrl]="gif"
        ></app-gif>
    </mat-grid-tile>
</mat-grid-list>
