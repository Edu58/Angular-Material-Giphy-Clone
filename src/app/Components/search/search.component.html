<div class="container">
    <form #form="ngForm" (ngSubmit)="searchGif(form)">
        <mat-form-field appearance="outline">
          <mat-label>Enter a word</mat-label>
          <input matInput name="word" required="true" ngModel>
        </mat-form-field>
        <button mat-raised-button color="warn" type="submit">search</button>
    </form>
</div>
